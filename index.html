<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <main> 
    <header class="header"> <h1 class="game-title">Rock Paper Scissors</h1></header>

    <div class="score-board">

        <div id="player-label" class="badge">Player</div>

        <div id="computer-label" class="badge">Auto</div>

        <span id="player-score">0</span>:<span id="computer-score">0</span>

    </div>
    
    <div class="choices-container">

        <div id="rock" class="choice" >
            <img src="images/cuterock.png" alt="">
        </div>

        <div id="paper" class="choice">
            <img src="images/cutepaper.png" alt="">
        </div>

        <div id="scissors" class="choice">
            <img src="images/cutescissors.png" alt="">
        </div>

    </div>


    <div class="results-container">

        <div class="player-choice-div box1">
            <h3 class="chose-text">Player chose:<span id="player-chose"></span></h3>
        </div>

        <div class="player-choice-img box2">
            <!-- add corresponding img -->
        </div>

        <div class="computer-choice-div box3">
            <h3 class="chose-text">Computer chose:<span id="computer-chose"></span></h3>
        </div>

        <div class="computer-choice-img box4">
            <!-- add corresponding img -->
        </div>

    </div>

    <div class="outcome">

        <h3>Outcome: Paper beats Rock!</h3>

    </div>
    </main>

    <div class="game-over-window">
        <div class="game-over-container">
            <div class="section1">
                <h2 class="chose-text">Game Over</h2>
            </div>

            <div class="section2">
                <!-- <h2 class="chose-text"></h2> -->
            </div>

            <div class="button-div">
                <input type="button" value="Play Again">
            </div>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
