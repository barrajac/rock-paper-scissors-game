<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="start-container">
        <h3>Rock Paper Scissors</h3><br>
        <p class="instructions">Click on the image.</p>
        <p class="instructions">First one to 5pts wins!</p>
        <button class="start-btn">Play</button> 
        <img class="start-img" src="images/rps.png"></img>
    </div>

    <main> 
    <header class="header"> <h1 class="game-title">Rock Paper Scissors</h1></header>

    <div class="score-board">

        <div id="player-label" class="badge">Player</div>

        <div id="computer-label" class="badge">Auto</div>

        <span id="player-score">0</span>:<span id="computer-score">0</span>

    </div>
    
    <div class="choices-container">

        <div id="rock" class="choice" >
            <img src="images/cuterock.png" alt="">
        </div>

        <div id="paper" class="choice">
            <img src="images/cutepaper.png" alt="">
        </div>

        <div id="scissors" class="choice">
            <img src="images/cutescissors.png" alt="">
        </div>

    </div>


    <div class="results-container">
        <div class="box-a">
            <div class="box-one">
                <h3 class="chose-text-one">Player:</h3>
                <!-- child element img that corresponds to playerChoice -->
                <div class="choice-img-one"></div>
            </div>

            <div class="box-two ">
                <h3 class="chose-text-two">Computer:</h3>
                <!-- child element img that corresponds to computerChoice -->
                <div class="choice-img-two"></div>
            </div>
        </div>
    </div>

    <div class="outcome">

        <h6></h6>

    </div>
    </main>

    <div class="game-over-window">
        <div class="game-over-container">
            <div class="game-over">
                <h2>Game Over</h2>
            </div>

            <div class="game-summary">
                <!-- write in here if player won/lost/tie -->
            </div>

            <div class="game-over-img">
                <!-- write in here if player won/lost/tie -->
            </div>

            <div id="game-over-screen" class="hidden">
                <button class="play-again-btn">Play Again</button>
            </div>
        </div>
    </div>

    <script defer src="script.js"></script>
</body>
</html>
